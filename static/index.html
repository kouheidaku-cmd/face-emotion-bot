<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リアルタイム表情分析</title>
    <style>
        #video-container { position: relative; width: 400px; }
        video { width: 100%; border-radius: 10px; }
        #emotion-display { font-size: 24px; font-weight: bold; color: #ff4b4b; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>AI表情分析チャット (リアルタイム版)</h2>
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>
    <div id="emotion-display">感情を分析中...</div>
    <canvas id="canvas" style="display:none;"></canvas>
    <p>
        <input type="text" id="chat_input" placeholder="チャットメッセージを入力"/>
        <button id="send_button">送信</button>
    </p>
    <div id="chat_container" style="border:1px solid #ccc; padding:10px; width:400px; height:200px; overflow-y:scroll; margin: 10px 0; padding: 10px;"">
        <ul id="chat-log" style="list-style: none; padding: 0;"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
