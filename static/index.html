<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リアルタイム表情分析</title>
    <style>
        #video-container { position: relative; width: 400px; }
        video { width: 100%; border-radius: 10px; }
        #emotion-display { font-size: 24px; font-weight: bold; color: #ff4b4b; margin-top: 10px; }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 0 auto;
            background-color: #000;
            overflow: hidden;
            border-radius: 15px;
        }
        /* AIの顔：背景として全体に表示 */
        #ai-face img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像を枠内に収める */
        }

        /* AIの状態バッジ（左上に浮かせる） */
        #ai-status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* 自分のカメラ（ワイプ）：右下に浮かせる */
        #webcam {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px; /* ワイプのサイズ */
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #webcam video {
            width: 100%;
            display: block;
        }

        /* 自分の感情ラベル */
        #emotion-display {
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 12px;
        }

        #chat-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 250px; /* 少し高さを広げると見やすいです */
            display: flex;
            flex-direction: column;
            pointer-events: none; /* 親はクリックを通す（背後の映像操作のため） */
            z-index: 90; /* 最前面に持ってくる */
        }

        #chat-log, #input-area {
            pointer-events: auto; /* 中身のログと入力欄はクリックできるようにする */
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4); /* 半透明の黒 */
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            pointer-events: auto; /* ログのスクロールは可能にする */
        }

        #input-area {
            display: flex;
            pointer-events: auto;
            z-index: 100; 
        }

        #chat-input {
            flex-grow: 1;
            border: none;
            border-radius: 5px 0 0 5px;
            padding: 8px;
            outline: none;
        }

        #send-button {
            border: none;
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>AI表情分析チャット (リアルタイム版)</h2>

    <div id="video-container">
        <!--内カメの映像-->
        <div id="user-container">
            <video id="webcam" autoplay playsinline></video><!--流れ続ける映像-->
            <canvas id="canvas" style="display:none;"></canvas><!--映像を一時的に保存するためのキャンバス-->
            <!--ユーザの感情がテキスト表示-->
            <div id="emotion-display">あなたの感情： 待機中</div>
        </div>

        <!--AIキャラクターの見た目-->
        <div id="ai-video-container" style="text-align:center; margin-bottom:20px;">
            <img id="ai-face" src="static/character/neutral.png" width="300" style="border-radius: 20px; border: 5px solid #ccc;"/>
            <div id="ai-status">AIの状態: 待機中</div>
        </div>

        <!--チャット画面-->
        <div id="chat-overlay">
            <div id="chat-log"></div>
            <div id="input-area">
                <input type="text" id="chat-input" onkeypress="enterKeyPress(event)" placeholder="メッセージを入力...">
                <button id="send-button" type="button">送信</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
